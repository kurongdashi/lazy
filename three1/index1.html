<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body,
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div id="canvas"></div>
    <script src="./three.min.js"></script>
    <!-- http://www.webgl3d.cn/pages/837374/ -->
    <script>
      const scene = new THREE.Scene();
      //   创建几何图形，矩形长宽高
      const box = new THREE.BoxGeometry(100, 100, 100);
      //   创建材料 MeshBasicMaterial：基础材料不受光照影响
      //  MeshLambertMaterial 漫反射材料
      const material = new THREE.MeshLambertMaterial({
        color: 0xff0000,
        transparent: true,
        opacity: 0.5,
      });
      // 创建光源，参数1：光颜色，参数2：强度
      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(1000, 1000, 1000);
      scene.add(light);
      //   创建模型
      const mesh = new THREE.Mesh(box, material);
      scene.add(mesh);
      mesh.position.set(0, 10, 0);
      //   创建相机，参数1：相机上下方向视角宽度，参数2：最终投影的宽/高比，参数3：相机到近截面距离，参数4：相机到投影距离
      const width = 800,
        height = 500;
      const camera = new THREE.PerspectiveCamera(30, width / height, 1, 3000);
      //   相机位置
      camera.position.set(100, 200, 200);
      //   相机拍摄那个位置
      camera.lookAt(mesh.position);
      //   创建渲染器,类似相机拍照过程，参数设置照片大小
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      //   拍照过程需要，场景+相机，会生成一个canvas画布,是一个html Element
      renderer.render(scene, camera);
      const dom = document.getElementById("canvas");
      //   将生成的照片添加到html文档流中展示
      dom.appendChild(renderer.domElement);
      //   const helper = new THREE.AxesHelper(150);
      //   scene.add(helper);
    </script>
  </body>
</html>
